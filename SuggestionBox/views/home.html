<nav-bar></nav-bar>
<div class="container">



	<div ng-repeat="post in posts | orderBy:'upvotes' : true">
		<div class="panel">
		
			<div class="panel-body">
				<p>{{post.title}}</p>
				<p>
					<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
					Upvotes | <span class="badge">{{post.upvotes}}</span> | <a href="/suggestion/{{$index}}"> Comments</a>
				</p>
			</div>
		</div>
	</div>
	<div>
		<form ng-submit="addSuggestion()" style="margin-top: 50px">
			<h3>Submit Your Suggestion</h3>
			<div class="form-group">
				<input type="text" class="form-control"
					placeholder="Great ideas here" ng-model="title"></input>
			</div>
			<button type="submit" class="btn btn-primary">Suggest</button>
		</form>
	</div>
</div>
